<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Search Engine</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
    body {
      background: linear-gradient(135deg, #ced4da, #212529);
      backdrop-filter: blur(5px);
    }
</style>
</head>
<body class="flex justify-center items-center h-screen bg-opacity-50 bg-white">

<div class="max-w-5xl w-full p-8 rounded-lg shadow-md backdrop-blur-lg bg-white bg-opacity-50">
  <div class="flex items-center mb-5 justify-center">
    <h1 class="text-2xl font-bold text-gray ">Search Engine</h1>
  </div>
  <form id="searchForm" class="flex items-center border rounded-lg overflow-hidden">
    <input id="searchInput" type="search" placeholder="Search" aria-label="Search" class="w-full px-4 py-2 focus:outline-none bg-gray-100 text-black::placeholder">
    <button type="submit" class="px-4 py-2 hover:bg-gray-500 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </button>
  </form>
  <div id="scrollableContainer" class="mt-4 overflow-y-auto max-h-80">
    <ul id="results"></ul>
  </div>
</div>
</body>



<script src="file.js"></script>
</body>
</html>
